<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 600">
  <!-- Background -->
  <rect width="1200" height="600" fill="#f8fafc" />
  
  <!-- World Map Abstract Pattern -->
  <path d="M200,250 Q400,200 600,300 T1000,250" fill="none" stroke="#e2e8f0" stroke-width="2" />
  <path d="M200,280 Q400,230 600,330 T1000,280" fill="none" stroke="#e2e8f0" stroke-width="2" />
  <path d="M200,310 Q400,260 600,360 T1000,310" fill="none" stroke="#e2e8f0" stroke-width="2" />
  
  <!-- Connection Points -->
  <circle cx="300" cy="270" r="8" fill="#3b82f6"/>
  <circle cx="500" cy="290" r="8" fill="#3b82f6"/>
  <circle cx="700" cy="250" r="8" fill="#3b82f6"/>
  <circle cx="900" cy="280" r="8" fill="#3b82f6"/>
  
  <!-- Connection Lines -->
  <line x1="300" y1="270" x2="500" y2="290" stroke="#3b82f6" stroke-width="2"/>
  <line x1="500" y1="290" x2="700" y2="250" stroke="#3b82f6" stroke-width="2"/>
  <line x1="700" y1="250" x2="900" y2="280" stroke="#3b82f6" stroke-width="2"/>
  
  <!-- Currency Symbols -->
  <text x="290" y="320" fill="#1e40af" font-family="Arial" font-size="20">$</text>
  <text x="490" y="340" fill="#1e40af" font-family="Arial" font-size="20">€</text>
  <text x="690" y="300" fill="#1e40af" font-family="Arial" font-size="20">£</text>
  <text x="890" y="330" fill="#1e40af" font-family="Arial" font-size="20">¥</text>
  
  <!-- Abstract Shapes -->
  <rect x="250" y="200" width="40" height="40" rx="5" fill="#93c5fd" opacity="0.3"/>
  <rect x="450" y="220" width="40" height="40" rx="5" fill="#93c5fd" opacity="0.3"/>
  <rect x="650" y="180" width="40" height="40" rx="5" fill="#93c5fd" opacity="0.3"/>
  <rect x="850" y="210" width="40" height="40" rx="5" fill="#93c5fd" opacity="0.3"/>
  
  <!-- Floating Elements -->
  <circle cx="350" cy="150" r="15" fill="#dbeafe"/>
  <circle cx="550" cy="170" r="15" fill="#dbeafe"/>
  <circle cx="750" cy="130" r="15" fill="#dbeafe"/>
  <circle cx="950" cy="160" r="15" fill="#dbeafe"/>
  
  <!-- Security Icons -->
  <path d="M300,400 L320,380 L340,400 L320,420 Z" fill="#2563eb"/>
  <path d="M500,420 L520,400 L540,420 L520,440 Z" fill="#2563eb"/>
  <path d="M700,380 L720,360 L740,380 L720,400 Z" fill="#2563eb"/>
  <path d="M900,400 L920,380 L940,400 L920,420 Z" fill="#2563eb"/>
</svg>